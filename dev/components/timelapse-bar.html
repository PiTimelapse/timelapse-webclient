<polymer-element name="timelapse-bar" attributes="status count">
    <template>
        <style>
            :host {
                position: fixed;
                right: 0;
                left: 0;
                top: 0;
                z-index: 10;
                height: 40px;
            }
            :host .full {
                width: 100%;
                height: 100%;
                transition: all linear 300ms;
                text-align: center;
            }
            :host .waiting, :host .ended {
                background-color: #B5E0ED;
            }
            :host .running {
                background-color: #8DD7C0;
            }
        </style>
        <template if="{{true}}">
            <div layout horizontal center-justified class="full {{status}}">
                <p self-center>
                    <template if="{{status === 'waiting'}}">
                        Ready to start timelapse !
                    </template>
                    <template if="{{status === 'running'}}">
                        Timelapse runnning: {{count}} picture<template if="{{count>1}}">s</template> taken.
                    </template>
                    <template if="{{status === 'ended'}}">
                        Timelapse ended, {{count}} picture<template if="{{count>1}}">s</template> taken.
                    </template>
                </p>
            </div>
        </template>
    </template>
    <script>
        Polymer('timelapse-bar', {

        });
    </script>
</polymer-element>
